services:
  postgres:
    image: postgres:15-alpine
    container_name: vibe_postgres
    environment:
      POSTGRES_USER: vibe_user
      POSTGRES_PASSWORD: vibe_password
      POSTGRES_DB: vibe_coding_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vibe_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibe_user -d vibe_coding_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vibe_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vibe_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibe_backend
    environment:
      DATABASE_URL: postgresql://vibe_user:vibe_password@postgres:5432/vibe_coding_db
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-your-telegram-bot-token-here}
      REDIS_HOST: redis
      DEBUG: ${DEBUG:-True}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Starting FastAPI application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - vibe_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vibe_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
